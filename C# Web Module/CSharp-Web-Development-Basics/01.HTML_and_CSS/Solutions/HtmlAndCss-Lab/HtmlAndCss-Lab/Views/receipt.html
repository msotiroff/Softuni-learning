<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SoftUni Store</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name/Description</th>
            <th>Qty.</th>
            <th>Price</th>
            <th>Cost</th>
        </tr>
        <tr>
            <td>Paperclips</td>
            <td>1000</td>
            <td>0.01</td>
            <td>10.00</td>
        </tr>
        <tr>
            <td>Staples</td>
            <td>100</td>
            <td>1.00</td>
            <td>100.00</td>
        </tr>
        <tr>
            <td style="text-align:center; font-weight:bold" colspan="3">Subtotal</td>
            <td>$110.00</td>
        </tr>
        <tr>
            <td style="text-align:center; font-weight:bold" colspan="2">Tax</td>
            <td>8%</td>
            <td>$8.80</td>
        </tr>
        <tr>
            <td style="text-align:center; font-weight:bold" colspan="3">Grand Total</td>
            <td>$118.80</td>
        </tr>
        <tr>
            <td style="font-style:italic" colspan="4">&copy; 2018 &ndash; SoftUni Store</td>
        </tr>
    </table>
</body>
</html>
