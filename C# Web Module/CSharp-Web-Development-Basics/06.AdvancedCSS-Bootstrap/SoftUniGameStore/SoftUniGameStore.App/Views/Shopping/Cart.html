<main>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <h1 class="display-3">Your Cart</h1>
                </div>
                <br />

                <div style="display:{{{showError}}}">
                    <div class="alert alert-danger" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        {{{error}}}
                    </div>
                </div>

                <div style="display:{{{showResult}}}" class="list-group">
                    <div class="list-group-item">
                        {{{game-cart-list}}}
                    </div>
                    <br />
                    <div class="col-8 ml-auto mr-auto mt-5 text-center">
                        <h1><strong>Total Price - </strong> {{{TotalPrice}}} &euro;</h1>
                    </div>
                    <div class="col-8  ml-auto mr-auto my-3">
                        <form method="get" action="/Shopping/Order">
                            <input type="submit" class="btn btn-success btn-lg btn-block" value="Order" />
                        </form>
                    </div>
                    <br />
                </div>
            </div>
        </div>
    </div>
</main>
