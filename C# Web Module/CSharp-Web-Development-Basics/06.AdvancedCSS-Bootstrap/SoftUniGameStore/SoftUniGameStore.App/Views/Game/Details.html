<main>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">

                <h1 class="display-3">{{{Title}}}</h1>
                <br />

                <iframe width="560" height="315" src='https://www.youtube.com/embed/{{{Trailer}}}' frameborder="0"
                        allowfullscreen></iframe>

                <br />
                <br />

                <p>
                    {{{Description}}}
                </p>

                <p><strong>Price</strong> - {{{Price}}}&euro;</p>
                <p><strong>Size</strong> - {{{Size}}} GB</p>
                <p><strong>Release Date</strong> - {{{ReleaseDate}}}</p>

                <div class="row justify-content-md-center">
                    <a class="btn btn-outline-primary" href="/">Back</a>
                    <a style="display:{{{adminDisplay}}}" class="btn btn-warning" href="/Admin/Edit?id={{{Id}}}">Edit</a>
                    <a style="display:{{{adminDisplay}}}" class="btn btn-danger" href="/Admin/Delete?id={{{Id}}}">Delete</a>
                    <a class="btn btn-primary" href="/Shopping/AddtoCart?id={{{Id}}}">Buy</a>
                </div>

                <br />
            </div>
        </div>
    </div>
</main>
