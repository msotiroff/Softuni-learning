<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/form.css"/>
</head>
<body>
<header>

</header>
<br/>
<div class="container">
    <div class="row">
        <div class="jumbotron col-sm-12">
            <form method="post">
                <div class="form-group">
                    <input name="name" type="text" class="form-control" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <input name="firstName" type="text" class="form-control" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <input name="lastName" type="text" class="form-control" placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <input name="repeatPassword" type="password" class="form-control" placeholder="Repeat password">
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Create">
                    <a href="#" class="btn btn-primary">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../static/jquery/jquery.min.js}"></script>
<script src="../static/jquery/jquery.min.js}"></script>
</body>
</html>
