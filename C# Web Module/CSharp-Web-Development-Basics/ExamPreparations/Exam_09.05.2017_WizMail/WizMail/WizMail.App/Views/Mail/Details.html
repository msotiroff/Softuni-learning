<br />
<div class="container">
    <div class="row">
        <div class="jumbotron col-sm-12">
            <div class="form-group">
                <label>Sender</label>
                <input type="text" class="form-control" value="{{{sender}}}" readonly="readonly"/>
            </div>
            <div class="form-group">
                <label>Recipints</label>
                <input type="text" class="form-control" value="{{{recipients}}}" readonly="readonly"/>
            </div>
            <div class="form-group">
                <label>Subject</label>
                <input type="text" class="form-control" value="{{{title}}}" readonly="readonly"/>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea rows="5" type="text" class="form-control" readonly="readonly">{{{message}}}</textarea>
            </div>
            <div class="form-group">
                <label>Attachment</label>
                <input type="text" class="form-control" value="{{{attachment}}}" readonly="readonly"/>
            </div>
        </div>
    </div>
</div>
