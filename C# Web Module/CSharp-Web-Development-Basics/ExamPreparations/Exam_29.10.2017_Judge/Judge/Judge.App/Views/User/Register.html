<main class="col-4 ml-auto mr-auto text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-3">Register</h1></div>
                <br />
                <form action="/user/register" method="post">
                    <div class="form-group row">
                        <label>Email</label>
                        <input type="text" class="form-control" name="Email" placeholder="Enter email address" />
                    </div>
                    <div class="form-group row">
                        <label>Full Name</label>
                        <input type="text" class="form-control" name="FullName" placeholder="Enter your full name" />
                    </div>
                    <div class="form-group row">
                        <label>Password</label>
                        <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" class="form-control" type="password" name="Password" placeholder="Enter password" />
                    </div>
                    <div class="form-group row">
                        <label>Confirm password</label>
                        <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" class="form-control" type="password" name="ConfirmPassword" placeholder="Confirm password" />
                    </div>
                    <input type="submit" class="btn btn-outline-bg-dark btn-lg btn-block"
                           value="Register" />
                </form>
                <br />
            </div>
        </div>
    </div>
</main>
