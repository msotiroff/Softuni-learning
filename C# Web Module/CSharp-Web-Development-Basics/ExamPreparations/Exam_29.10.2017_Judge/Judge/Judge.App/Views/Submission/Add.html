<main class="col-4 ml-auto mr-auto text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-3">Submit Solution</h1></div>
                <hr />
                <form action="/submission/add" method="post">
                    <div class="form-group row">
                        <label>Code</label>
                        <textarea class="form-control" name="ExecutableCode" placeholder="Paste your code"></textarea>
                    </div>
                    <div class="form-group row">
                        <label>Contest</label>
                        <select name="ContestId">
                            {{{contests}}}
                        </select>
                    </div>
                    <input type="submit" class="btn btn-outline-bg-dark btn-lg btn-block"
                           value="Submit" />
                </form>
                <br />
            </div>
        </div>
    </div>
</main>
