<div class="container">
    <div class="row justify-content-center">
        <div class="col col-md-6">
            <div class="text-center">
                <h1 class="display-3">Register</h1>
            </div>
            <hr />
            <form action="/account/register" method="post">

                <div class="form-group row">
                    <label class="col-form-label" for="email">Email</label>
                    <input type="email" name="Email" class="form-control" id="email" placeholder="ivan@example.com" />
                </div>
                <div class="form-group row">
                    <label class="col-form-label" for="password">Password</label>
                    <input type="password" name="Password" id="password" class="form-control" placeholder="Password" />
                </div>
                <div class="form-group row">
                    <label class="col-form-label" for="ConfirmPassword">Confirm Password</label>
                    <input type="password" name="ConfirmPassword" id="ConfirmPassword" class="form-control" placeholder="Confirm Password" />
                </div>
                <div class="form-group row">
                    <label class="col-form-label" for="Position">Position</label>
                    <select name="Position" class="form-control">
                        {{{options-positions}}}
                    </select>
                </div>
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login" />
            </form>
            <br />
        </div>
    </div>
</div>
