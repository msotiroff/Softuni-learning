<hr class="my-2" />
<div class="legend text-center">
    <h2>Register</h2>
</div>
<hr class="my-2">
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="form-holder text-center">
            <form class="form-inline" action="/account/register" method="post">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="Username">Username</label>
                        <div class="controls">
                            <input type="text" id="Username" name="Username" placeholder="Enter Username" class="input-xlarge">
                        </div>
                    </div>
                    <br />
                    <div class="control-group">
                        <label class="control-label" for="Email">E-mail</label>
                        <div class="controls">
                            <input type="email" id="Email" name="Email" placeholder="Enter Email" class="input-xlarge">
                        </div>
                    </div>
                    <br />
                    <div class="control-group">
                        <label class="control-label" for="password">Password</label>
                        <div class="controls">
                            <input type="password" id="Password" name="Password" placeholder="Enter Password"
                                   class="input-xlarge">
                        </div>
                    </div>
                    <br />
                    <div class="control-group">
                        <label class="control-label" for="ConfirmPassword">Confirm Password</label>
                        <div class="controls">
                            <input type="password" id="ConfirmPassword" name="ConfirmPassword" placeholder="Confirm entered password"
                                   class="input-xlarge">
                        </div>
                    </div>
                    <br />
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-success">Register</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
