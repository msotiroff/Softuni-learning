<!DOCTYPE html>
<head>
    <title>Borders</title>
    <style>
        .borderStyle{
            background-color: grey;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<p class="borderStyle" style="border: 2px solid red">
        <span style="color: red">Red</span> Border
</p>

<p class="borderStyle" style="border: 2px solid green">
    <span style="color: green">Green</span> Border
</p>

<p class="borderStyle" style="border: 2px solid blue">
    <span style="color: blue">Blue</span> Border
</p>

</body>
</html>
