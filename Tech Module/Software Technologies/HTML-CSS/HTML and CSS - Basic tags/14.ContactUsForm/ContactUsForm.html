<!DOCTYPE html>
<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="ContactFormStyle.css">
</head>
    <body>
        <h1>Contact Us</h1>
        <form action="">
            <div class="wholeForm">

                    <div class="inputForm">
                        <div class="label">
                        <label for="firstName">First name:</label>
                        </div>
                    <input type="text" id="firstName" name="firstName">
                    </div>

                    <div class="inputForm">
                        <div class="label">
                        <label for="lastName">Last name:</label>
                        </div>
                    <input type="text" id="lastName" name="lastName">
                    </div>

                    <div class="inputForm">
                        <div class="label">
                        <label for="email">Email:</label>
                    </div>
                    <input type="text" id="email" name="email">
                    </div>


                <div>
                    <div class="label">
                        <label for="town">Town:</label>
                    </div>
                    <select name="Town" id="town">
                        <option value="1">Sofia</option>
                        <option value="2">Plovdiv</option>
                        <option value="3">Bourgas</option>
                        <option value="4">Varna</option>
                        <option value="5">Veliko Tarnovo</option>
                        <option value="6">Pazardzhik</option>
                        <option value="7">Pernik</option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </div>
        </form>
    </body>
</html>
