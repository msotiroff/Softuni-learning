<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
      <style>
          .label{
              display: inline-block;
              width: 100px;
          }
          .form {
              padding: 3px 0;
          }
          .form input[type="text"]{
              border-radius: 1px;
              border-color: rgba(219, 211, 255, 0.95);
          }
          .form input[type="submit"]{
              cursor: pointer;
              border-radius: 1px;
          }
      </style>
  </head>
  <body>
    <h1>Contact Us</h1>
    <form action="">
        <div class="form">
            <div class="label">
            <label for="firstName" name="firstName">First name:</label>
            </div>
        <input type="text" id="firstName">
        </div>

        <div class="form">
            <div class="label">
            <label for="secondName" name="secondName">Second name:</label>
            </div>
            <input type="text" id="secondName">
        </div>

        <div class="form">
            <input type="submit" value="Submit">
        </div>
    </form>
  </body>
</html>
