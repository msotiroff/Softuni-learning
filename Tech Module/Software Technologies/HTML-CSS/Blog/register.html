<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftUni Blog</title>
    <link type="text/css" rel="stylesheet" href="Styles/style.css">
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</head>
<body>
<header>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">SoftUni Blog</a>

                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="register.html">Register</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container body-content span=8 offset=2">
        <form class="form-horizontal">
            <fieldset>
                <legend>Register</legend>

                <!-- input Email-->
                <div class="form-group">
                    <label class="col-sm-4 control-label">Email</label>

                    <div class="col-sm-4">
                        <input class="form-control" type="text" id="inputEmail" placeholder="Email">
                    </div>
                </div>

                <!-- input Full Name -->
                <div class="form-group">
                    <label class="col-sm-4 control-label">Full Name</label>

                    <div class="col-sm-4">
                        <input class="form-control" type="text" id="inputFullName" placeholder="Full Name">
                    </div>
                </div>

                <!-- input Password -->
                <div class="form-group">
                    <label class="col-sm-4 control-label">Password</label>

                    <div class="col-sm-4">
                        <input class="form-control" type="text" id="inputPassword" placeholder="Password">
                    </div>
                </div>

                <!-- input Confirm Password -->
                <div class="form-group">
                    <label class="col-sm-4 control-label">Confirm Password</label>

                    <div class="col-sm-4">
                        <input class="form-control" type="text" id="confirmPassword" placeholder="Confirm Password">
                    </div>
                </div>

                <!-- Buttons -->
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button class="btn btn-primary">Register</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</main>

<footer>
    <div class="container modal-footer">
        <p>&copy; 2016 Software University Foundation</p>
    </div>
</footer>
</body>
</html>
